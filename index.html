<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKRPRO | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* Background Fix - Ensure this matches your filename exactly */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('background.jpg'); /* GitHub ma 'background.jpg' नै हुनुपर्छ */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.8);
            animation: slowAura 20s infinite alternate linear;
        }

        @keyframes slowAura {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        /* Highly Visible Enter Button */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            cursor: pointer; transition: 1s ease;
        }
        
        .enter-btn {
            color: #fff; 
            letter-spacing: 10px; 
            font-size: 14px; 
            padding: 12px 30px;
            border: 1px solid rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.1);
            text-transform: uppercase;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }

        /* Profile Logo - Your current size is maintained */
        .profile-pic {
            width: 75px; height: 75px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            object-fit: cover;
            margin-bottom: 120px; 
            margin-top: -40px;
        }

        /* Tiny Social Media Logos - Extra Small as requested */
        .social-links { display: flex; gap: 45px; }
        .social-links a {
            color: rgba(255,255,255,0.5); 
            font-size: 20px; /* Logo size sano banाइएको */
            text-decoration: none; 
            transition: 0.3s;
            filter: none !important;
            text-shadow: none !important;
        }

        .social-links a:hover {
            color: #fff !important;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <div class="enter-btn">ENTER</div>
    </div>

    <div class="bg"></div>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="profile-pic">

        <div class="social-links">
            <a href="https://youtube.com/@ckrunknown" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>

    <audio id="audio" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            var audio = document.getElementById('audio');
            audio.play();
            var overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(function() { overlay.style.display = 'none'; }, 1000);
        }
    </script>
</body>
</html>
