<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ckrpro dev | mahendra sunar</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
font-family:sans-serif;
overflow:hidden;
}

/* BACKGROUND IMAGE */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
}

.bg img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.6);
}

/* enter screen */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:1s;
}

.enter-btn{
color:#fff;
font-size:14px;
letter-spacing:4px;
}

/* container */
.container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* card with slightly increased blur */
.main-card{
background:rgba(255,255,255,0.02); /* very light transparency */
border:1px solid rgba(255,255,255,0.05);
backdrop-filter:blur(6px); /* slightly increased blur */
padding:45px;
border-radius:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:15px;
}

/* profile */
.profile-pic{
width:85px;
height:85px;
border-radius:50%;
border:1px solid #0088ff;
object-fit:cover;
transition:0.15s;
/* glow removed */
}

/* social */
.social-links{
display:flex;
gap:30px;
margin-top:40px; /* profile bottom spacing */
}

.social-links a{
color:#aaa;
font-size:20px;
transition:.3s;
}

.social-links a:hover{
color:#0088ff;
transform:scale(1.1);
}
</style>
</head>

<body>

<div class="bg">
<img src="background.jpg">
</div>

<div id="overlay" onclick="startSite()">
<div class="enter-btn">ENTER</div>
</div>

<div class="container">
<div class="main-card">

<img src="logo.jpg" id="profile" class="profile-pic">

<div class="social-links">
<a href="https://youtube.com/@ckrunkown" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
<a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
</div>

</div>
</div>

<audio id="audio" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>
function startSite(){
document.getElementById("audio").play();
document.getElementById("overlay").style.opacity="0";
setTimeout(()=>{
document.getElementById("overlay").style.display="none";
},800);
}
</script>

</body>
</html>
