<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKRPRO</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Teko:wght@500&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
font-family:'Poppins',sans-serif;
overflow:hidden;
}

/* VIDEO BACKGROUND */
.bg-video{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
overflow:hidden;
}

.bg-video video{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.55);
}

/* ENTER SCREEN */
#overlay{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:1s;
}

.enter-btn{
color:#fff;
font-size:14px;
letter-spacing:4px;
}

/* CENTER */
.container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* MAIN CARD */
.main-card{
position:relative;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
backdrop-filter:blur(7px);
padding:90px 95px;
border-radius:24px;
display:flex;
flex-direction:column;
align-items:center;
}

/* PROFILE */
.profile-pic{
width:100px;
height:100px;
border-radius:50%;
object-fit:cover;
}

/* NAME (adjusted smaller) */
.name{
margin-top:12px;
font-size:18px;
letter-spacing:3px;
font-family:'Teko',sans-serif;
color:#fff;
}

/* SOCIAL */
.social-links{
display:flex;
gap:50px;
margin-top:55px;
}

.social-links a{
color:#aaa;
font-size:22px;
transition:.3s;
}

.social-links a:hover{
color:#fff;
transform:scale(1.1);
}

/* VIEW COUNTER */
.views{
position:absolute;
bottom:18px;
left:22px;
font-size:14px;
color:#cfcfcf;
display:flex;
align-items:center;
gap:8px;
opacity:0.9;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="bg-video">
<video autoplay muted loop playsinline>
<source src="bg.mp4" type="video/mp4">
</video>
</div>

<!-- ENTER SCREEN -->
<div id="overlay" onclick="startSite()">
<div class="enter-btn">ENTER</div>
</div>

<!-- MAIN -->
<div class="container">
<div class="main-card">

<img src="logo.jpg" class="profile-pic">

<div class="name">CKR UNKNOWN</div>

<div class="social-links">
<a href="https://youtube.com/@ckrunknown" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
<a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
</div>

<div class="views">
<i class="fa-solid fa-eye"></i>
<span id="visits">0</span>
</div>

</div>
</div>

<!-- MUSIC -->
<audio id="audio" loop>
<source src="song.mp3">
</audio>

<script>
function startSite(){
document.getElementById("audio").play();
document.getElementById("overlay").style.opacity="0";
setTimeout(()=>{
document.getElementById("overlay").style.display="none";
},700);
}

/* VISIT COUNTER */
let count = localStorage.getItem("ckr_visits");

if(!count){
count = 1;
localStorage.setItem("ckr_visits", count);
}else{
count = parseInt(count) + 1;
localStorage.setItem("ckr_visits", count);
}

document.getElementById("visits").innerText = count;
</script>

</body>
</html>
