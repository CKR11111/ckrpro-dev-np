<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKRPRO | PREMIUM OFFICIAL</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
font-family:sans-serif;
overflow:hidden;
}

/* BACKGROUND IMAGE */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
}

.bg img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.6);
}

/* enter screen */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:1s;
}

/* ENTER TEXT */
.enter-btn{
color:#fff;
font-size:14px;
letter-spacing:4px;
}

/* container */
.container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* card */
.main-card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:50px;
border-radius:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:30px;
}

/* profile */
.profile-pic{
width:85px;
height:85px;
border-radius:50%;
border:1px solid #0088ff;
object-fit:cover;
transition:0.15s;
}

/* social */
.social-links{
display:flex;
gap:40px;
}

.social-links a{
color:#aaa;
font-size:20px;
transition:.3s;
}

.social-links a:hover{
color:#0088ff;
transform:scale(1.1);
}
</style>
</head>

<body>

<div class="bg">
<img src="background.jpg">
</div>

<div id="overlay" onclick="startSite()">
<div class="enter-btn">ENTER</div>
</div>

<div class="container">
<div class="main-card">

<img src="logo.jpg" id="profile" class="profile-pic">

<div class="social-links">
<a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
<a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
</div>

</div>
</div>

<audio id="audio" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>
let audioCtx;
let analyser;
let dataArray;

function startSite(){

const audio=document.getElementById("audio");
audio.play();

const AudioContext=window.AudioContext||window.webkitAudioContext;
audioCtx=new AudioContext();

const source=audioCtx.createMediaElementSource(audio);
analyser=audioCtx.createAnalyser();

source.connect(analyser);
analyser.connect(audioCtx.destination);

analyser.fftSize=256;
dataArray=new Uint8Array(analyser.frequencyBinCount);

animateGlow();

document.getElementById("overlay").style.opacity="0";
setTimeout(()=>{
document.getElementById("overlay").style.display="none";
},800);

}

/* Music matching glow */
function animateGlow(){
requestAnimationFrame(animateGlow);

analyser.getByteFrequencyData(dataArray);

let sum=0;
for(let i=0;i<dataArray.length;i++){
sum+=dataArray[i];
}

let avg=sum/dataArray.length;

const profile=document.getElementById("profile");

let scale=1+(avg/650);
let glow=avg/7;

profile.style.transform=`scale(${scale})`;
profile.style.boxShadow=`0 0 ${glow}px #0088ff`;
}
</script>

</body>
</html>
