<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKRPRO | PREMIUM OFFICIAL</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
font-family:sans-serif;
overflow:hidden;
}

/* BACKGROUND IMAGE (100% WORKING) */
.bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-2;
}

.bg img{
width:100%;
height:100%;
object-fit:cover;
filter:brightness(0.6);
}

/* particles */
#particles-js{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

/* enter screen */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
transition:1s;
}

.enter-btn{
color:#0088ff;
border:1px solid #0088ff;
padding:15px 40px;
letter-spacing:6px;
}

/* container */
.container{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

/* card */
.main-card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:50px;
border-radius:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:30px;
}

/* logo */
.profile-pic{
width:85px;
height:85px;
border-radius:50%;
border:1px solid #0088ff;
object-fit:cover;
}

/* social */
.social-links{
display:flex;
gap:40px;
}

.social-links a{
color:#aaa;
font-size:20px;
transition:.3s;
}

.social-links a:hover{
color:#0088ff;
transform:scale(1.1);
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg">
<img src="background.jpg">
</div>

<div id="particles-js"></div>

<div id="overlay" onclick="startSite()">
<div class="enter-btn">ENTER</div>
</div>

<div class="container">
<div class="main-card">

<img src="logo.jpg" class="profile-pic">

<div class="social-links">
<a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
<a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
</div>

</div>
</div>

<audio id="audio" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
function startSite(){

document.getElementById("audio").play();

document.getElementById("overlay").style.opacity="0";
setTimeout(()=>{
document.getElementById("overlay").style.display="none";
},800);

particlesJS("particles-js",{
particles:{
number:{value:80},
color:{value:"#0088ff"},
shape:{type:"circle"},
opacity:{value:0.5},
size:{value:3},
move:{
enable:true,
speed:2,
direction:"top",
out_mode:"out"
}
}
});

}
</script>

</body>
</html>
