<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKRPRO PREMIUM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; background: #000; font-family: sans-serif; overflow: hidden; }

        /* Background Fix */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            z-index: -1; filter: brightness(0.3);
            animation: auraScale 10s infinite alternate;
        }
        @keyframes auraScale { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* Automatic Music Enter Screen */
        #enter-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            cursor: pointer; color: white; letter-spacing: 5px; font-size: 14px;
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }

        /* Clean Profile Logo */
        .profile-img {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            margin-bottom: 40px;
        }

        /* Horizontal Mini Icons */
        .links { display: flex; gap: 40px; }
        .links a { color: rgba(255,255,255,0.7); font-size: 28px; transition: 0.4s; }
        .links a:hover { transform: scale(1.3); color: #fff; }
        .yt:hover { color: #ff0000 !important; }
        .tt:hover { color: #00f2ea !important; }
        .wa:hover { color: #25d366 !important; }

    </style>
</head>
<body>

    <div id="enter-screen" onclick="startApp()"> ENTER </div>

    <div class="bg"></div>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="profile-img">
        
        <div class="links">
            <a href="https://youtube.com/@ckrunknown" target="_blank" class="yt"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://tiktok.com/@ckrunknown" target="_blank" class="tt"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://wa.me/9840825493" target="_blank" class="wa"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>

    <audio id="bg-audio" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startApp() {
            document.getElementById('bg-audio').play();
            document.getElementById('enter-screen').style.display = 'none';
        }
    </script>
</body>
</html>
