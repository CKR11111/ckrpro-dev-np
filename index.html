<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKRPRO | OFFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; }

        /* Final Spiderman Background Animation */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('background.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            z-index: -1;
            filter: brightness(0.85); /* Optimized for Spiderman visibility */
            animation: slowAura 20s infinite alternate ease-in-out;
        }

        @keyframes slowAura {
            0% { transform: scale(1); }
            100% { transform: scale(1.07); }
        }

        /* High Visibility Enter Screen */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            cursor: pointer; transition: 1s ease-in-out;
        }
        
        .enter-btn {
            color: #ffffff; 
            letter-spacing: 10px; 
            font-size: 15px; 
            font-weight: 500;
            text-transform: uppercase;
            padding: 12px 35px;
            border: 1px solid rgba(255,255,255,0.5); /* Clear Visible Border */
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            animation: pulseGlow 2.5s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.05); }
            50% { border-color: rgba(255,255,255,0.8); background: rgba(255,255,255,0.15); }
        }

        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh;
        }

        /* Profile Logo - Perfectly Balanced Position */
        .profile-pic {
            width: 75px; height: 75px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.15);
            object-fit: cover;
            margin-bottom: 120px; /* Space for background art */
            margin-top: -50px; /* Slightly up from center */
        }

        /* Clean Flat Social Icons - NO GLOW */
        .social-links { display: flex; gap: 50px; }
        .social-links a {
            color: rgba(255,255,255,0.45); font-size: 26px;
            text-decoration: none; transition: 0.3s ease;
            filter: none !important; text-shadow: none !important;
        }

        /* Hover Effect: Just White, No Glow */
        .social-links a:hover {
            color: #ffffff !important;
            transform: translateY(-4px);
            filter: none !important;
            text-shadow: none !important;
        }

    </style>
</head>
<body>

    <div id="overlay" onclick="startExperience()">
        <div class="enter-btn">ENTER</div>
    </div>

    <div class="bg"></div>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="profile-pic">

        <div class="social-links">
            <a href="https://youtube.com/@ckrunknown" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://tiktok.com/@ckrunknown" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            <a href="https://wa.me/9840825493" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </div>

    <audio id="audio" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            var audio = document.getElementById('audio');
            audio.play().catch(function(e) { console.log("Audio error", e); });
            
            var overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            setTimeout(function() { 
                overlay.style.display = 'none'; 
            }, 1000);
        }
    </script>
</body>
</html>
