<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKRPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        /* Animated Aura Background */
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.4);
            animation: auraEffect 10s infinite alternate;
        }

        @keyframes auraEffect {
            0% { transform: scale(1); filter: brightness(0.3) hue-rotate(0deg); }
            100% { transform: scale(1.1); filter: brightness(0.5) hue-rotate(10deg); }
        }

        .container { text-align: center; }

        /* Full Dark Profile with Glow */
        .profile-pic {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            object-fit: cover;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Horizontal Icons (Clean UI) */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }

        .social-links a {
            color: #fff;
            font-size: 35px;
            text-decoration: none;
            transition: 0.4s;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #ff0000; /* YouTube Red on Hover */
        }

        .social-links a.tiktok:hover { color: #00f2ea; } /* TikTok Cyan on Hover */

    </style>
</head>
<body>
    <div class="bg"></div>

    <div class="container">
        <img src="logo.jpg" alt="Profile" class="profile-pic">

        <div class="social-links">
            <a href="https://youtube.com/@ckrunknown" target="_blank" title="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://tiktok.com/@ckrunknown" target="_blank" class="tiktok" title="TikTok">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
    </div>

    <audio id="player" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('player').play();
        }, { once: true });
    </script>
</body>
</html>
