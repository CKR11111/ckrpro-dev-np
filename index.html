<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKRPRO ULTIMATE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: white; overflow: hidden; }
        
        /* Background Animated Aura */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('background.jpg') no-repeat center center/cover;
            z-index: -1; animation: auraMove 8s infinite alternate;
        }
        @keyframes auraMove {
            0% { filter: brightness(0.5) contrast(1.2); transform: scale(1); }
            100% { filter: brightness(0.8) contrast(1.5); transform: scale(1.1); }
        }

        .main {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; backdrop-filter: blur(3px);
        }

        /* Logo Animation */
        .logo-img {
            width: 160px; height: 160px; border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 30px #fff, 0 0 50px #00ff00;
            animation: float 4s ease-in-out infinite;
            object-fit: cover;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        h1 { font-size: 3rem; margin: 20px 0; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 15px #fff; }
        .subtitle { font-size: 1.2rem; color: #ccc; margin-bottom: 30px; font-style: italic; }

        .links-container { display: flex; flex-direction: column; gap: 20px; width: 300px; }
        .link-card {
            padding: 15px; text-align: center; border: 2px solid #fff;
            text-decoration: none; color: #fff; border-radius: 50px;
            background: rgba(255,255,255,0.1); transition: 0.4s;
            font-weight: bold; text-transform: uppercase;
        }
        .link-card:hover { background: #fff; color: #000; transform: scale(1.1); box-shadow: 0 0 20px #fff; }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="main">
        <img src="logo.jpg" alt="CKRPRO" class="logo-img">
        <h1>CKRPRO ULTIMATE</h1>
        <p class="subtitle">Gojo x Sukuna | Unknown Unknown</p>

        <div class="links-container">
            <a href="https://youtube.com/ckrunknown" target="_blank" class="link-card">YouTube</a>
            <a href="https://tiktok.com/@ckrunknown" target="_blank" class="link-card">TikTok</a>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Automatic Music Play after first click
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
